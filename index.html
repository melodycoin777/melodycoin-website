<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyCoin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0D1B2A; /* Dark blue */
            --secondary-color: #1B263B; /* Deep gray-blue */
            --accent-color: #FFD700; /* Gold for highlights */
            --text-color: #FFFFFF; /* White for text */
            --background-gradient: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--box-shadow);
        }

        header img {
            max-height: 50px;
        }

        header nav a {
            margin: 0 1em;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1em;
        }

        header nav a:hover {
            color: var(--accent-color);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4em 1em;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .hero button {
            padding: 0.8em 2em;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hero button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        section {
            padding: 4em 2em;
            text-align: center;
        }

        footer {
            padding: 2em;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.9em;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo-path-here.webp" alt="MelodyCoin Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="roadmap.html">Roadmap</a>
            <a href="tokenomics.html">Tokenomics</a>
            <a href="purchase.html">How to Purchase</a>
            <a href="contract.html">Contract</a>
        </nav>
    </header>
    <div class="hero">
        <div>
            <h1>MelodyCoin</h1>
            <p>The Harmony of Music and Blockchain</p>
            <button>Learn More</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MelodyCoin. All rights reserved.</p>
        <p>
            <a href="https://twitter.com/your-twitter-link" target="_blank">Twitter</a> | 
            <a href="https://t.me/your-telegram-link" target="_blank">Telegram</a>
        </p>
    </footer>
</body>
</html>

</body>
</html>
